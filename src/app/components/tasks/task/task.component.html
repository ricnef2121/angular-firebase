<div class="card">
  <div class="card-body">
    <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
      <div class="form-group">
        <input
        type="text"
        class="form-control"
        name="nombre"
        #nombre="ngModel"
        [(ngModel)]="taskService.selectTask.nombre"
        placeholder="Nombre"
        >
      </div>

      <div class="form-group">
          <input
          type="text"
          class="form-control"
          name="edad"
          #edad="ngModel"
          [(ngModel)]="taskService.selectTask.edad"
          placeholder="Edad"
          >
        </div>
        <div class="form-group">
            <input
            type="text"
            class="form-control"
            name="genero"
            #genero="ngModel"
            [(ngModel)]="taskService.selectTask.genero"
            placeholder="hombre/mujer"
            >
          </div>
          <div class="form-group">
              <input
              type="text"
              class="form-control"
              name="ciudad"
              #ciudad="ngModel"
              [(ngModel)]="taskService.selectTask.ciudad"
              placeholder="ciudad donde vives"
              >
            </div>

            <div class="form-group">
              <input
              type="text"
              class="form-control"
              name="numero"
              #numero="ngModel"
              [(ngModel)]="taskService.selectVisita. numero"
              >
            </div>
<!-- type="hidden" -->
          <div class="form-group">
              <input
              type="hidden"
              class="form-control"
              name="today"
              #today="ngModel"
              value="taskService.selectTask.today"
              [(ngModel)]="taskService.selectTask.today"
              placeholder="taskService.selectTask.today"
            >
                        

            </div>
            <div class="form-group">
                <a class="btn-floating btn-large waves-effect waves-light blue" type="submit"
                (click)="onSubmit(taskForm)"><i class="material-icons">+</i></a>
                <a class="waves-effect waves-light blue btn-large" 
                type="reset" (click)="resetForm(taskForm)"><i class="material-icons">reset</i></a>
    
            </div>
            </form>
  </div>
  
</div>>
